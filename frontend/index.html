<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Music App</title>
  <meta name="description" content="The music app">
  <meta name="author" content="Guido PercÃº">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div id="app" class="container">
        <div class="row">
            <h1>The Music App</h1>
        </div>

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="Category" v-model="category">
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" v-on:click="generatePlaylist">Generate Playlist</button>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="card" style="width: 20rem;" v-for="music in playlist">
                <div class="card-body">
                  <h5 class="card-title">{{ music.track_name}} <span class="badge bg-info text-dark">{{ music.artist_name }}</span></h5>
                  <p class="card-text">{{ music.lyrics }}</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>


      
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
